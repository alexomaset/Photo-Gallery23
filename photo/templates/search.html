{%extends 'all-images/base.html'%} {% block content %} {{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for photos_item in images %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{photos_item.photo.url}}" alt="Loading">
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No photos Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
